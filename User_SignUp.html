<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/CssCode.css">
  <title>User Signup</title>
</head>
<body>
  <h1>E-Book</h1> 
  <h2 class="AS">User Sign Up</h2>
  <section class="main">
    <img src="imgs/lib10.jpg" id="star">
  </section>
  <form class="Form" action="user.html" method="post">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" required /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required /><br />
    <label for="confirm-password">Confirm Password:</label><br />
    <input type="password" id="confirm-password" name="confirm-password" required /><br />
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br />
    <input type="submit" value="Sign Up"/>
  </form>
  <p class="signup">Already have an account? <a href="User_login.html">Login here</a></p>
  <footer>
    <p>&copy; 2024 Online Bookstore</p>
  </footer>
<script src="js/validationSignup.js"></script>
</body>
</html>
