<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/EditAndAdd.css">
    <title>Edit Book</title>
   
</head>

<body>
    <header>
        <div class="logo">
            <a href="">E-Book</a>

        </div>
        <nav>
            <ul>
                <li><a href="Home_page.html">Home</a></li>
                <li><a href="view_available_books_admin.html">Books</a></li>
            </ul>
        </nav>
        <div class='search' id="searchbox">
            <div id="search-container">
                <label for="search-input">Search</label>
                <input type="search" id="search-input" placeholder="Title, Author, Category">
                <div id="search-results"></div>
            </div>
        </div>
    </header>

    <div class="container">
    <h2>Edit Book</h2>
    <form id="editBook" method="POST">
        <label for="currentBookId">Current Book ID:</label>
        <input type="text" id="currentBookId" name="currentBookId" placeholder="Current ID" >
        <br>

        <label for="newBookId">New Book ID:</label>
        <input type="text" id="newBookId" name="newBookId" placeholder="New ID" >
        <br>

        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" placeholder="Book Name" placeholder="Book Name" >
        <br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author" placeholder="Author Name" >
        <br>
        
        <label for="category">Category:</label>
        <select id="category" name="category"  >
            <option value="" disabled selected>Select a Category</option> 
            <option value="fiction">Fiction Books</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="educational">Educational</option>
            <option value="romantic">Romantasy and Paranormal Romance</option>
            <option value="comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Historical">Historical Romance</option>                
        </select>
        <br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Description"></textarea>
        <br>
<!-- 
        <input type="submit2" value="Update Book Details" id="Update">
        <input type="submit2" value="Delete Book" id="Delete"> -->
        <div class="button">
            <button type="button" class="btn" id="Update">Update Book Details</button>
            <button type="button" class="btn" id="Delete">Delete Book</button>
        </div>
        
    </form>
    </div>
    <footer>
        <p>&copy; 2024 Online Bookstore</p>
    </footer>
    
    <script src="js/editBook.js"></script>
</body>
</html>
